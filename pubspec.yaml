name: onyx
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  nanoid: ^1.0.0
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  meta: ^1.15.0
  equatable: ^2.0.7
  flutter_markdown:
    # path: ../flutter_packages/packages/flutter_markdown
    git:
      url: https://github.com/lukas-h/flutter_packages
      path: packages/flutter_markdown
  flutter_highlight:
    git:
      url: https://github.com/lukas-h/highlight.dart
      path: flutter_highlight
  intl: ^0.20.2
  image_picker: ^1.1.2
  collection: ^1.18.0
  url_launcher: ^6.3.1
  markdown: ^7.3.0
  replay_bloc: ^0.3.0
  pocketbase: ^0.22.0
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0
  connectivity_plus: ^6.1.3
  hive_ce_flutter: ^2.2.0
  hive_ce: ^2.10.1
  build_runner: ^2.4.15
  graphview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_ce_generator: ^1.8.2

dependency_overrides:
  highlight:
    git:
      url: https://github.com/lukas-h/highlight.dart
      path: highlight

flutter:
  uses-material-design: true

  fonts:
    - family: Futura
      fonts:
        - asset: fonts/Futura.ttf
        - asset: fonts/Futura-Italic.ttf
          style: italic
    - family: Source Code Pro
      fonts:
        - asset: fonts/SCP.ttf
        - asset: fonts/SCP-Italic.ttf
          style: italic
