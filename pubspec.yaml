name: onyx
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  nanoid: ^1.0.0
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  meta: ^1.15.0
  equatable: ^2.0.5
  flutter_markdown:
    # path: ../flutter_packages/packages/flutter_markdown
    git:
      url: https://github.com/lukas-h/flutter_packages
      path: packages/flutter_markdown
  flutter_highlight:
    git:
      url: https://github.com/lukas-h/highlight.dart
      path: flutter_highlight
  intl: ^0.19.0
  image_picker: ^1.1.2
  collection: ^1.18.0
  url_launcher: ^6.3.0
  markdown: ^7.2.2
  replay_bloc: ^0.2.7
  pocketbase: ^0.18.1
  flutter_secure_storage: ^9.2.2
  http: ^1.2.2
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides: 
  highlight:
    git:
      url: https://github.com/lukas-h/highlight.dart
      path: highlight

flutter:
  uses-material-design: true

  fonts:
    - family: Futura
      fonts:
        - asset: fonts/Futura.ttf
        - asset: fonts/Futura-Italic.ttf
          style: italic
    - family: Source Code Pro
      fonts:
        - asset: fonts/SCP.ttf
        - asset: fonts/SCP-Italic.ttf
          style: italic
